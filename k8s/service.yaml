apiVersion: v1
kind: Service
metadata:
  name: ms-despacho-service
  namespace: ambulance-system
  labels:
    app: ms-despacho
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: fpm
    protocol: TCP
    name: http
  selector:
    app: ms-despacho
  sessionAffinity: None
  publishNotReadyAddresses: false
  ipFamilyPolicy: SingleStack

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms-despacho-hpa
  namespace: ambulance-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms-despacho
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ms-despacho-pdb
  namespace: ambulance-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ms-despacho
