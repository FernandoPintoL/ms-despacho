# ============================================
# Kubernetes Deployment - MS Despacho
# ============================================
# Microservicio de despacho y rutas
# Base de datos: SQL Server
# Cache: Redis
# GPS: Integración con servicios de ubicación
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-despacho
  namespace: swii-microservices
  labels:
    app: ms-despacho
    version: v1
    tier: backend
    component: dispatch
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ms-despacho
  template:
    metadata:
      labels:
        app: ms-despacho
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
    spec:
      # ============================================
      # SecurityContext
      # ============================================
      securityContext:
        runAsNonRoot: true
        runAsUser: 33  # www-data
        fsGroup: 33

      serviceAccountName: ms-despacho

      # ============================================
      # Init Containers
      # ============================================
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z sql-server-service 1433; do echo waiting for db; sleep 2; done']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done']

      # ============================================
      # Containers
      # ============================================
      containers:
      - name: ms-despacho
        image: your-registry/ms-despacho:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 9000
          name: php-fpm
          protocol: TCP

        # ============================================
        # Environment Variables
        # ============================================
        env:
        # APP Configuration
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: ms-despacho-config
              key: APP_ENV
        - name: APP_DEBUG
          valueFrom:
            configMapKeyRef:
              name: ms-despacho-config
              key: APP_DEBUG
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: ms-despacho-config
              key: APP_URL
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: ms-despacho-config
              key: APP_NAME

        # Database Configuration
        - name: DB_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_CONNECTION
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: ms-despacho-config
              key: DB_DATABASE
        - name: DB_CHARSET
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_CHARSET
        - name: DB_ENCRYPT
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_ENCRYPT
        - name: DB_TRUST_SERVER_CERTIFICATE
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_TRUST_SERVER_CERTIFICATE

        # Database Credentials
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: swii-global-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: swii-global-secrets
              key: DB_PASSWORD

        # Redis Configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: swii-global-secrets
              key: REDIS_PASSWORD
        - name: REDIS_CLIENT
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: REDIS_CLIENT

        # Cache & Queue
        - name: CACHE_STORE
          value: "redis"
        - name: QUEUE_CONNECTION
          value: "redis"
        - name: BROADCAST_CONNECTION
          value: "redis"

        # Security Keys
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: ms-despacho-secrets
              key: APP_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ms-despacho-secrets
              key: JWT_SECRET
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: ms-despacho-secrets
              key: API_KEY

        # GPS Configuration
        - name: GPS_DISTANCE_UNIT
          valueFrom:
            configMapKeyRef:
              name: ms-despacho-config
              key: GPS_DISTANCE_UNIT
        - name: GPS_MAX_DISTANCE
          valueFrom:
            configMapKeyRef:
              name: ms-despacho-config
              key: GPS_MAX_DISTANCE

        # Microservices URLs
        - name: MS_AUTENTIFICACION_URL
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: MS_AUTENTIFICACION_URL
        - name: MS_WEBSOCKET_URL
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: MS_WEBSOCKET_URL

        # Logging
        - name: LOG_CHANNEL
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: LOG_CHANNEL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: LOG_LEVEL

        # CORS
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: CORS_ALLOWED_ORIGINS

        # ============================================
        # Health Checks
        # ============================================
        livenessProbe:
          exec:
            command:
            - php
            - -r
            - "exit(file_exists('bootstrap/cache/config.php') ? 0 : 1);"
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - php
            - -r
            - "exit(file_exists('bootstrap/cache/config.php') ? 0 : 1);"
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # ============================================
        # Resources
        # ============================================
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # ============================================
        # Volume Mounts
        # ============================================
        volumeMounts:
        - name: storage
          mountPath: /app/storage
        - name: logs
          mountPath: /app/storage/logs
        - name: cache
          mountPath: /app/bootstrap/cache

        # ============================================
        # Security Context
        # ============================================
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      # ============================================
      # Volumes
      # ============================================
      volumes:
      - name: storage
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: cache
        emptyDir: {}

      # ============================================
      # Affinity - High Availability
      # ============================================
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ms-despacho
              topologyKey: kubernetes.io/hostname

      # ============================================
      # Termination
      # ============================================
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms-despacho
  namespace: swii-microservices
  labels:
    app: ms-despacho
